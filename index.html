<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
  <div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> Sketches</h4>
        </div>

        <div class="modal-body">
        <img src="sketch1 - Copy.png">
        <img src="sketch2 - Copy.png">
      </div>
    </div>
  </div> 

  <h1>Quick Draw
  <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">show sketch</button>
  </h1>
  <p id="label"> Label :</p>
  <p id="confidence"> Confidence : </p>
  <br>
  <h3>Score:  <span>0</span></h3>
  <br>
  <h3>time: mls  <span id="number" >0</span></h3>
  <br>
  <button class="btn btn-sucess" onclick="start_timer()">Start timer</button>
  <br>
  <h3 class="btn btn-danger">sketch to be Drawn: <span id="thing"></span></h3>
  <br>
  <button class="btn btn-dange btn-lg" onclick="clearCanvas()">Clear Canvas</button>
</center>


<script src="main.js"></script>
</body>
